<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBay Help & Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f6f7fb;
      color: #111;
    }
    header {
      background: #f5f5f5;
      border-bottom: 1px solid #e2e8f0;
      padding: 12px 20px;
      text-align: left;
    }
    header img {
      height: 48px;
      display: block;
    }
    .container {
      max-width: 640px;
      margin: 30px auto;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 24px;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0 16px;
      color: #0064d2;
    }
    p {
      font-size: 13px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 12px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .topic-info {
      margin-top: 14px;
      padding: 12px;
      background: #eef4fb;
      border-radius: 6px;
      font-size: 13px;
      color: #333;
    }
    .chat-box {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background-color: #f9fbfd;
      text-align: center;
    }
    .chat-status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      background: #22c55e;
      color: white;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .chat-button {
      display: inline-block;
      background-color: #0064d2;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 13px;
    }
    .chat-button:hover {
      background-color: #004080;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 16px;
      border-top: 1px solid #e2e8f0;
      margin-top: 30px;
    }
    footer a {
      color: #0064d2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.citypng.com/public/uploads/preview/hd-ebay-logo-transparent-background-701751694774005ejhp2fuirf.png" alt="eBay Logo">
  </header>

  <div class="container">
    <h1>Welcome to eBay Help & Support</h1>
    <p>Need help with your orders, returns, payments, or account? Select a topic below or start a live chat with our team.</p>

    <!-- Help Topics Dropdown -->
    <select id="helpTopics">
      <option value="">-- Select a help topic --</option>
      <option value="orders">Orders & Tracking</option>
      <option value="returns">Returns & Refunds</option>
      <option value="payments">Payments & Fees</option>
      <option value="account">Account & Security</option>
    </select>

    <div class="topic-info" id="topicInfo">
      Please select a topic to see guidance.
    </div>

    <!-- Live Chat Section -->
    <div class="chat-box">
      <div class="chat-status">Online</div>
      <a class="chat-button" href="#" onclick="openTidioChat(); return false;">Start Live Chat</a>
    </div>
  </div>

  <footer>
    © 2025 eBay Help & Support · <a href="#">Help & Contact</a>
  </footer>

  <!-- Tidio live chat script -->
  <script src="//code.tidio.co/0ssqhhnhdgnccy1knqorqetw5glnrz6j.js" async></script>

  <script>
    const helpTopics = document.getElementById('helpTopics');
    const topicInfo = document.getElementById('topicInfo');

    const guidance = {
      orders: "Track your order in My eBay > Purchase History. Contact the seller if tracking is missing.",
      returns: "Start a return in My eBay. Refunds are processed once the item is received back.",
      payments: "Check your payment status in My eBay. Fees and invoices are listed under Account Settings.",
      account: "Update your password and security settings in My eBay > Account. Enable 2FA for added protection."
    };

    helpTopics.addEventListener('change', () => {
      const val = helpTopics.value;
      topicInfo.textContent = val ? guidance[val] : "Please select a topic to see guidance.";
    });

    function openTidioChat() {
      if (window.tidioChatApi) {
        window.tidioChatApi.open();
      } else {
        alert("Chat is still loading, please try again in a moment.");
      }
    }
  </script>
</body>
</html>
